openapi: 3.0.2
info:
  title: Model-CNS API
  description: API to access MoDEL-CNS data and files.
  version: 1.0.0

servers:
  - url: '{protocol}://mmb.irbbarcelona.org/webdev2/MoDEL-CNS/api/rest/{version}'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      version:
        enum:
          - v1
          - current
        default: v1

paths:
  /projects:
    get:
      summary: Get a list of projects.
      description: Get a list of MoDEL-CNS projects (simulations and related data and analyses).
      tags:
        - projects
      parameters:
        - name: limit
          in: query
          description: pagination, maximum number of projects per query
          schema:
            type: integer
            default: 10
            maximum: 50
        - name: page
          in: query
          description: pagination, page number
          schema:
            type: integer
            default: 1
      responses:
        200:
          description: an array of projects, paginated
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
                  count:
                    type: integer
  /projects/{projectIdentifier}:
    get:
      summary: Get a project by its identifier.
      description: Get a MoDEL-CNS project (simulations and related data and analyses) by its identifier.
      parameters:
        - $ref: '#/definitions/arguments/ProjectIdentifier'
      tags:
        - projects
      responses:
        200:
          description: a project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /projects/{projectIdentifier}/files:
    get:
      summary: Get the files for a project.
      description: Get the list of files for a specific MoDEL-CNS project.
      parameters:
        - $ref: '#/definitions/arguments/ProjectIdentifier'
      tags:
        - files
      responses:
        200:
          description: a list of files
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Filet'
  /projects/{projectIdentifier}/files/{filename}:
    get:
      summary: Get a file for a project.
      description: Get a specific file for a specific MoDEL-CNS project by its name.
      parameters:
        - $ref: '#/definitions/arguments/ProjectIdentifier'
        - name: filename
          in: path
          description: filename
          required: true
          schema:
            type: string
      tags:
        - files
      responses:
        200:
          description: a file
          content:
            text/plain:
              schema:
                type: string
                format: binary
  /projects/{projectIdentifier}/analyses:
    get:
      summary: Get the analyses for a project.
      description: Get the map of analyses for a specific MoDEL-CNS project.
      parameters:
        - $ref: '#/definitions/arguments/ProjectIdentifier'
      tags:
        - analyses
      responses:
        200:
          description: a map of analyses
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/Analysis'
  /projects/{projectIdentifier}/analyses/{analysisName}:
    get:
      summary: Get an analysis for a project.
      description: Get a specific analysis for a specific MoDEL-CNS project by its name.
      parameters:
        - $ref: '#/definitions/arguments/ProjectIdentifier'
        - name: analysisName
          in: path
          description: analysis name
          required: true
          schema:
            type: string
          example: rgyr
      tags:
        - files
      responses:
        200:
          description: an analysis object
          content:
            application/json:
              schema:
                type: object
                additionalProperties: string

components:
  schemas:
    Analysis:
      type: object
    File:
      type: object
      properties:
        length:
          type: integer
        filename:
          type: string
        md5:
          type: string
          pattern: '^[0-9a-f]{32}$'
    Project:
      type: object
      properties:
        identifier:
          type: string
          pattern:
            $ref: '#/definitions/constants/ProjectIdentifierPattern'
        metadata:
          type: object
          additionalProperties:
            oneOf:
              - type: string
              - type: number
              - type: integer
        pdbInfo:
          type: object
        analyses:
          $ref: '#/components/schemas/Analysis'
        files:
          type: array
          items:
            $ref: '#/components/schemas/File'

definitions:
  constants:
    ProjectIdentifierPattern: '^MCNS[0-9]{5}$'
  arguments:
    ProjectIdentifier:
      name: projectIdentifier
      in: path
      description: project identifier
      required: true
      schema:
        type: string
        pattern:
          $ref: '#/definitions/constants/ProjectIdentifierPattern'
      example: MCNS00001
